<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件实例对象-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  //1.注册组件
  // const obj = {
  //   counter: 0
  // }
  Vue.component('cpn', {
    template: '#cpn',
    //data属性必须是一个函数，而且这个函数必须返回一个对象，对象内部保存数据:
    //对象：为了实现每次调用组件数据互不影响
    data(){
      return{
        counter: 0
      }
      // return obj
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })


  const app = new Vue({
    el: '#app',
    data: {
      message:'你好啊'
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn :cinfo="info"></cpn>-->
  <cpn :c-info="info"></cpn>
<!--  cinfo若用驼峰标识cInfo在v-bind中要用c-info写法-->
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  const  cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {};
        }
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'why',
        age: 18,
        height: 1.99
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--        <img src="{{imgURL}}" alt="">-->

        <img :src="imgURL2" alt="">

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊',
                imgURL: 'https://wx3.sinaimg.cn/mw690/007YChWBly1gg9hav9t2tj30ku0d8gmp.jpg',
                imgURL2: 'https://wx3.sinaimg.cn/mw690/006IfJ0Kly1gg8xevg0dvj34802tce83.jpg',

                aHref2: 'https://www.taobao.com/'
            }
        })
    </script>
</body>
</html>

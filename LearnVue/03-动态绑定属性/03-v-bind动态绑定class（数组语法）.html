<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            <h2  class="title" :class="['active',line]">{{message}}</h2>
<!--        数组中可以带'' 也可以不带-->
            <h2  class="title" :class="getClasses()">{{message}}</h2>
        </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊',
                active:'aaaaa',
                line:'bbbbbbbb'
            },
            methods: {
                getClasses: function (){
                    return [this.active,'line']
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message">
  <!--  model 双向绑定-->
  <textarea v-model="message"></textarea>
<!--  <input type="text" :value="message" v-on:input="valueChange">-->
<!--  只有一个:value单向绑定 要再加一个v-on:input-->
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message:'你好啊'
    },
    methods: {
      valueChange(event){
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>

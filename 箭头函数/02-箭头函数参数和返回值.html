<script>
  // 1.参数问题：
  // 1.1 放入两个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  //  1.2放入一个参数  可省略小括号
  const power = num => {
    return num * num
  }

  //  2.函数中
  //   2.1 函数代码块中有多行代码时
  const test = () => {
    console.log('hello,world');

    console.log('hello,vuejs');
  }

  //  2.2 函数代码块中只有一行代码
  const mul = (num1, num2) => num1 * num2
  console.log(mul(20, 30));   //600

  const demo = () => console.log('hello,demo')  //hello,demo
  console.log(demo());   //undefined
</script>
